<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

  <body>
    <h1>Hello, world! Austin is fun.</h1>
    <section>Here is all the great stuff</section>

    <div class="container d-flex bg-info border border-4 rounded justify-content-center py-5 px-5 my-5" style="width: 500px"> 
      <div class="row">
        <div class="text left my-3">
          <h1> This is just a test! :D</h1>
        </div>
        <div class="text-left text-light">
        <p> Just testing to see if this jumbotron thing works. Definitely an interesting thing to try and figure out.</p>

        <p>This is another text.</p>
        <button type="button" class="btn btn-primary">Click me!!</button>
        </div>
        </div>
      </div>
    </div>
    <!-- I ended up fliping this container/rows and put it on the bottom of page-->
    <div class="container">
      <div class="row">
        <div class="col col-12 bg-primary text-center">
          Nav
        </div>
        <div class="col -md-auto bg-danger text-center">

        </div>
        <div class="col -md-auto bg-danger text-center">
          Right Column 
        </div>
        <div class="col col-12 bg-primary text-center">
          Footer 
        </div>
      </div>
    </div>
